        // Initialize Social Features when page loads
        window.addEventListener('load', function() {
            try {
                // Initialize Social Features
                if (window.socialFeatures) {
                    window.socialFeatures.init();
                    console.log("🌟 Social Features system ready!");
                }
                
                // Initialize JSON Leaderboard
                if (window.jsonLeaderboard) {
                    window.jsonLeaderboard.init();
                    console.log("📊 JSON Leaderboard system ready!");
                }
                
                // Initialize Wallet Manager
                if (window.walletManager) {
                    console.log("🔗 Wallet Manager system ready!");
                }
                
                // Online Player Indicator will be initialized by CMenu
                console.log("👥 Online Player Indicator will be initialized by menu system!");
                
            } catch (error) {
                console.error("❌ Social Features initialization error:", error);
            }
        });
    </script>

    <body ondragstart="return false;" ondrop="return false;" >
        <div style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%"></div>
        <script>
            $(document).ready(function () {
                var oMain = new CMain({
                    fullscreen:true, //SET THIS TO FALSE IF YOU DON'T WANT TO SHOW FULLSCREEN BUTTON
                    check_orientation: true,     //SET TO FALSE IF YOU DON'T WANT TO SHOW ORIENTATION ALERT ON MOBILE DEVICES

                });

                $(oMain).on("start_session", function (evt) {
                    if (getParamValue('ctl-arcade') === "true") {
                        parent.__ctlArcadeStartSession();
                    }
                });

                $(oMain).on("end_session", function (evt) {
                    if (getParamValue('ctl-arcade') === "true") {
                        parent.__ctlArcadeEndSession();
                    }
                });

                $(oMain).on("restart_level", function (evt, iLevel) {
                    if (getParamValue('ctl-arcade') === "true") {
                        parent.__ctlArcadeRestartLevel({level: iLevel});
                    }
                });

                $(oMain).on("save_score", function (evt, iScore) {
                    if (getParamValue('ctl-arcade') === "true") {
                        parent.__ctlArcadeSaveScore({score: iScore});
                    }
                });

                $(oMain).on("show_interlevel_ad", function (evt) {
                    if (getParamValue('ctl-arcade') === "true") {
                        parent.__ctlArcadeShowInterlevelAD();
                    }
                });

                $(oMain).on("share_event", function (evt, iScore) {
                    if (getParamValue('ctl-arcade') === "true") {
                        parent.__ctlArcadeShareEvent({img: TEXT_SHARE_IMAGE,
                            title: TEXT_SHARE_TITLE,
                            msg: TEXT_SHARE_MSG1 + iScore
                                    + TEXT_SHARE_MSG2,
                            msg_share: TEXT_SHARE_SHARE1
                                    + iScore + TEXT_SHARE_SHARE1});
                    }
                });

                if (isIOS()) {
                    setTimeout(function () {
                        sizeHandler();
                    }, 200);
                } else {
                    sizeHandler();
                }
            });

        </script>
        
        <div class="check-fonts">
            <p class="check-font-1">test 1</p>
        </div> 
        
        <!-- Privy Wallet Root -->
        <div id="privy-wallet-root"></div>
        
        <!-- Game Canvas Area -->
        <div id="game-container">
            
            <canvas id="canvas" class='ani_hack' width="1200" height="600"> </canvas>
            
            <!-- Fixed UI Area at Bottom of Game -->
            <div id="ui-container">
                <!-- Betting UI -->
                <div id="betting-ui" class="ui-panel" style="display: none;">
                    <div class="ui-content">
                        <div class="bet-section">
                            <div class="bet-label-container">
                                <span class="bet-minmax">(1.0 - 5.0)</span>
                                <label>BET:</label>
                            </div>
                            <div class="bet-controls">
                                <button id="bet-minus" class="bet-btn">-</button>
                                <div id="bet-display" class="bet-display">1.0 MON</div>
                                <button id="bet-plus" class="bet-btn">+</button>
                            </div>
                        </div>
                        <div class="difficulty-section">
                            <label>MODE:</label>
                            <div class="difficulty-controls">
                                <button id="easy-mode" class="diff-btn active">EASY</button>
                                <button id="hard-mode" class="diff-btn">HARD</button>
                            </div>
                        </div>
                        <div class="action-buttons">
                            <button id="wallet-toggle" class="wallet-toggle-btn">WALLET</button>
                            <button id="start-game" class="action-btn primary">START GAME</button>
                            <button id="back-menu" class="action-btn secondary">BACK TO MENU</button>
                        </div>
                    </div>
                </div>
                
                <!-- Game UI -->
                <div id="game-ui" class="ui-panel" style="display: none;">
                    <div class="ui-content">
                        <div class="game-info">
                            <div class="info-item">
                                <span class="label">Bet:</span>
                                <span id="game-bet">1.0 MON</span>
                            </div>
                            <div class="info-item">
                                <span class="label">Mode:</span>
                                <span id="game-mode">EASY</span>
                            </div>
                            <div class="info-item">
                                <span class="label">Multiplier:</span>
                                <span id="game-multiplier">1.3x</span>
                            </div>
                            <div class="info-item">
                                <span class="label">Winnings:</span>
                                <span id="game-winnings">1.3 MON</span>
                            </div>
                            <div class="info-item">
                                <span class="label">Jumps:</span>
                                <span id="game-jumps">0</span>
                            </div>
                        </div>
                        <div class="game-actions">
                            <button id="wallet-toggle-game" class="wallet-toggle-btn">WALLET</button>
                            <button id="cashout-btn" class="action-btn danger cashout-button">CASHOUT</button>
                            <button id="back-menu-game" class="action-btn secondary">BACK TO MENU</button>
                        </div>
                    </div>
                </div>
            </div>
